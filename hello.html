<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Hello World</title>
</head>


<body>
    <h1>A JavaScript Hello, World!</h1>

    <script>
		console.log("Hello, World");
		var birthYear=parseInt(prompt("What year were you born in?"));
		var luckyNumber=parseInt(prompt("What is your lucky number?"));
		var favFruit= "Strawberry"
		var favSubject="English"
		var answer1=birthYear/luckyNumber;
		var answer2=birthYear +luckyNumber;
		var answer3=birthYear +favSubject;
		var answer4=favFruit +birthYear +luckyNumber;
		var answer5=birthYear+luckyNumber+favSubject;

		alert(answer1);
		alert(answer2);
		alert(answer3);
		alert(answer4);
		alert(answer5);

		
    </script>
</body>

</html>
