<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
    	var numbers=prompt("Guess a number: ");
    	
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
while(numbers!=randomInt)
	{ if (numbers>randomInt){
    		alert("the number is too HIGH...");
    		numbers=prompt("Guess AGAIN...");
    	}
    	else if(numbers<randomInt){
    		alert("the number is too LOW...");
    		numbers=prompt("Guess AGAIN...");
    	} 
    	}
    	 if (numbers=randomInt){
    		alert("congratulations you guessed RIGHT!");
    	}


    </script>
</body>

</html>
